<div [ngClass]="{'primero': activado, 'segundo': !activado}" [ngStyle]="{'cursor':'pointer'}">
<p>
  {{persona.nombre}}
  <br> {{persona.apellido}}
  <br> {{persona.fechanac}}
  <br> {{persona.sexo}}
  <br> {{edad}}
  <br> {{persona.email}}
  <br> {{persona.pais}}
  <br>
  <button type="button" class="btn btn-primary" (click)="newPerson()">New Person</button>
</p>
</div>
<ul class="list-group">
  <li *ngFor = "let h of horas">
    {{h}}
  </li>
</ul>
