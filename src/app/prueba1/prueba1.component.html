<form #myForm="ngForm" (ngSubmit)= "sendValues(myForm)">
  <div class="form-group row">
    <label>Nombre:
      <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" placeholder="nombre">
    </label>
  </div>
  <div class="form-group row">
  <label>Apellido:
    <input type="text" class="form-control" [(ngModel)]="apellido" id="apellido" placeholder="apellido">
  </label>
  </div>
  <div class="form-group row">
    <label>Fecha de Nacimiento:
      <input type="date" class="form-control" [(ngModel)]="fechanac" id="fechanac">
    </label>
  </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
{{name}} {{apellido}} {{edad}}
