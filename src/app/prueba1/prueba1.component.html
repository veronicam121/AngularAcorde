<form #formulario="ngForm" (ngSubmit)= "guardar()">
  <div class="form-group row">
    <label>Nombre:
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="nombre">
    </label>
  </div>
  <div class="form-group row">
  <label>Apellido:
    <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" placeholder="apellido">
  </label>
  </div>
  <div class="form-group row">
    <label>Fecha de Nacimiento:
      <input type="date" class="form-control" [(ngModel)]="fechanac" name="fechanac">
    </label>
  </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
